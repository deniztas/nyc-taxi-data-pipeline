    tlc_dir: https://s3.amazonaws.com/nyc-tlc/trip+data
    local_dir: "${project_path}raw_data_csv"
    file_format: green_tripdata_YEAR-MONTH.csv
    schema:
      VendorID:
        type: int
      pep_pickup_datetime:
        type: DateTime
      pep_dropoff_datetime:
        type: DateTime
      store_and_fwd_flag:
        type: boolean
      RatecodeID:
        type: int
      PULocationID:
        type: int
      DOLocationID:
        type: int
      passenger_count:
        type: int
      trip_distance:
        type: float
      fare_amount:
        type: int
      extra:
        type: float
      mta_tax:
        type: float
      tip_amount:
        type: float
      tolls_amount:
        type: float      
      ehail_fee:
        type: float
